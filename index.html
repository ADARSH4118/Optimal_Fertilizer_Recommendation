<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Fertilizer Usage Optimizer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sustainable Fertilizer Usage Optimizer</h1>
            <p>Empowering Farmers with Smart Fertilizer Choices</p>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How it Works</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="container">
                <h2>Get Tailored Fertilizer Recommendations</h2>
                <form>
                    <label for="soil-ph">Soil pH</label>
                    <input type="text" id="soil-ph" name="soil-ph" placeholder="Enter soil pH">
                    
                    <label for="soil-type">Soil Type</label>
                    <input type="text" id="soil-type" name="soil-type" placeholder="Enter soil type">
                    
                    <label for="crop-type">Crop Type</label>
                    <input type="text" id="crop-type" name="crop-type" placeholder="Enter crop type">
                    
                    <label for="weather">Weather Data</label>
                    <input type="text" id="weather" name="weather" placeholder="Enter weather data">
                    
                    <label for="crop-image">Upload Crop Image</label>
                    <input type="file" id="crop-image" name="crop-image" accept="image/*">
                    
                    <button type="submit" class="analyze-btn">Analyze</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sustainable Fertilizer Usage Optimizer | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
